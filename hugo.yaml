# Configuration
baseURL: "https://example.com/"
title: "Luan Felipe"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Hextra
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: Hextra
  fa:
    languageName: فارسی
    languageCode: fa
    languageDirection: rtl
    weight: 3
    title: هگزترا

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  # workspace: hugo.work
  # imports:
  #   - path: github.com/imfing/hextra

theme: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  header:
    - name: About
      URL: "#about"
      weight: 2
    - name: Portfolio
      URL: "#portfolio"
      weight: 3
    - name: Contact
      URL: "#contact"
      weight: 4
  footer:
    - name: About
      URL: "#about"
      weight: 2
    - name: Portfolio
      URL: "#portfolio"
      weight: 3
    - name: Contact
      URL: "#contact"
      weight: 4
